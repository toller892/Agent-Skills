name: OpenCode

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, edited]

jobs:
  opencode:
    runs-on: ubuntu-latest
    # 仅在评论包含 /opencode 或 /oc 时触发
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/opencode')) ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/oc')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '/opencode')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '/oc')) ||
      github.event_name == 'issues'
    
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run OpenCode
        uses: sst/opencode-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 使用 DeepSeek API
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
